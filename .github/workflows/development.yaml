name: Development Check

on:
  pull_request:
    branches:
      - "*"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    environment:
      name: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: "21.7.3"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          BASE_URL: ${{ vars.BASE_URL }} 
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }} 
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }} 
          ADMIN_PASSWORD_HASHED: ${{ secrets.ADMIN_PASSWORD_HASHED }} 
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }} 
          NODE_ENV: "test"
        run: npm run build

      - name: Run tests
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          BASE_URL: ${{ vars.BASE_URL }} 
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }} 
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }} 
          ADMIN_PASSWORD_HASHED: ${{ secrets.ADMIN_PASSWORD_HASHED }} 
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }} 
          NODE_ENV: "test"
        run: npm run test

      - name: Success
        run: echo "ðŸš§ Build successful ðŸš§"
